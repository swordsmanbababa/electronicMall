		<script type="text/javascript">
	
			jQuery(function($) {
				
				 $.ajax({
		  	  	        url: "../../getAllCarouselJSON",
		  	  	        type: "get",
		  	  	        dataType: "json",
		  	  	        success: function (data) {	
		  	  	    if(data.retcode==="0"){
    			    	var content = $("#content");
    			    	content.empty();  //清空所有的内容部分
    			    	var thead = $("<tr>\
		    			    	        <th>商品id</th>\
		    			    	        <th>商品名称</th>\
										<th>图片</th>\
										<th>商品操作</th>\
									</tr>");
    			    	content.append(thead);
						for(var i=0;i<data.data.length;i++){
							var tr = $("<tr>");
							var pro_id_td = $("<td>"+data.data[i].car_id+"</td>"); 
							tr.append(pro_id_td);
							
							var pro_id_name = $("<td style='width:100px'>"+data.data[i].pro_name+"</td>"); 
							tr.append(pro_id_name);
							
							var pro_image_td = $("<td><img style='width:180px' src='/day08Project/images/"+data.data[i].pro_img+"'/></td>");
							tr.append(pro_image_td);
							
							var editBtn = $("<a href='editCarousel.jsp?pro_id="+data.data[i].car_id+"&pro_name="+data.data[i].pro_name+"&pro_img="+data.data[i].pro_img+"'>编辑</a>");
							var span = $("<span>&nbsp;&nbsp</span>");
							var deleteBtn = $("<a href='javascipt:void(0)' onclick='deleteBtn("+data.data[i].car_id+")'>删除</a>");
							
							var operate_td = $("<td>");
							
							operate_td.append(editBtn);
							operate_td.append(span);
							operate_td.append(deleteBtn);
							
							tr.append(operate_td);
							
							content.append(tr);	
						}
    			    }else{	
    			    	var ii = layer.open({
				    		  type: 1, //Page层类型
				    		  title:false,
				    		  area: ['150px', '50px'],
				    		  closeBtn: 0,
				    		  shadeClose: true,
				    		  shade: 0.6, //遮罩透明度
				    		  content: "<p style='text-align:center;line-height:30px'>"+data.data+"</p>"
				    	}); 
    			    }
		  	  	        }
		  	  	    }); 
			});
